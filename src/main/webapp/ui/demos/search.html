<meta charset="utf-8" />
<title>demo.search - 后台模板</title>
<link rel="stylesheet" href="../themes/base/min/jquery-ui.min.css" />
<link rel="stylesheet" href="../themes/base/inner.css" />
<link rel="stylesheet" href="../themes/base/combobox.css" />
<link rel="stylesheet" href="../themes/base/form.list.css" />
<link rel="stylesheet" href="../themes/base/validate.css" />
<link rel="stylesheet" href="../themes/base/table.css" />
<link rel="stylesheet" href="demos.css" />

<script src="../js/jquery.js"></script>
<script src="../js/min/jquery.ui.all.min.js"></script>
<script src="../js/formtips.js"></script>
<script src="../js/placeholder.js"></script>
<script src="../js/validate.js"></script>
<script src="../js/combobox.js"></script>
<script src="../js/textui.js"></script>
<script src="../js/form.state.init.js"></script>
<script src="../js/table.js"></script>
<script src="../js/common.js"></script>

<div class="demo">
	<h3 class="tit">1、表单简单 - 高级搜索切换</h3>
	<form id="form1">
		<table class="form-list form-less-more">
			<tr class="less-search">
				<th>表单1：</th>
				<td><input type="text" class="text w-90" placeholder="请输入18位身份证号码" rules="idcard" /></td>
				<th>表单2：</th>
				<td><input type="text" class="text w-90" placeholder="请输入18位身份证号码" rules="idcard" /></td>
			</tr>
			<tr>
				<th>表单3：</th>
				<td><input type="text" class="text w-90" placeholder="请输入18位身份证号码" rules="idcard" /></td>
				<th>表单4：</th>
				<td><input type="text" class="text w-90" placeholder="请输入18位身份证号码" rules="idcard" /></td>
			</tr>
			<tr>
				<th>表单5：</th>
				<td><input type="text" class="text w-90" placeholder="请输入18位身份证号码" rules="idcard" /></td>
				<th>表单6：</th>
				<td><input type="text" class="text w-90" placeholder="请输入18位身份证号码" rules="idcard" /></td>
			</tr>
		</table>
		<div class="form-btns-bar">
			<button type="submit" class="ui-btn-submit" >查询</button>
			<button type="button" class="ui-btn-zoomin" >高级查询</button>
		</div>
	</form>
	<table class="table" id="table1">
	</table>
	<div class="desc">需要做高级 - 简单搜索切换的配置：
		<p>1、在table上添加class<code>form-less-more</code></p>
		<p>2、在属于简单搜索的tr上添加class<code>less-search</code></p>
		<p>3、btn统一放在class为<code>form-btns-bar</code>的div中，高级查询按顺序放在最后面，class名称为<code>ui-btn-zoomin</code></p>
	</div>
	<pre>
		//简单 - 高级搜索不需要业务添加js
	</pre>
	<script>
		$('#form1').validate({
			regexp: {
				idcard: [/^\d{17}[\dxX]$/, '请输入正确的身份证号码']
			}
		});

	</script>
	<script>
		(function(){
			//构造数据
			var list = [];
			for(var i = 0; i < 5; i++){
				list[i] = {
					'rowid': i,
					'a': 'a-' + i,
					'b': 'b-' + i,
					'c': 'c-' + i,
					'd': 'd-' + i
				};
			}
			//构造数据结束
			var options = {
					idAttribute: 'rowid',
					head: [
					       {name: 'a', text: '列1', width: 200},
					       {name: 'b', text: '列2'},
					       {name: 'c', text: '列3'},
					       {name: 'd', text: '列4'}
					       ],
				     data: {
						list: list
					}
				};
			$('#table1').table(options);
			
		})();
	</script>
</div>
