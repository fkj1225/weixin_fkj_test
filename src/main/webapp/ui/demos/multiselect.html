<!doctype html>
<meta charset="utf-8" />
<title>demo.多选下拉框 - 后台模板</title>
<link rel="stylesheet" href="../themes/base/min/jquery-ui.min.css" />
<link rel="stylesheet" href="../themes/base/inner.css" />
<link rel="stylesheet" href="../themes/base/jquery.multiselect.css" />
<link rel="stylesheet" href="demos.css" />

<script src="../js/jquery.js"></script>
<script src="../js/min/jquery.ui.all.min.js"></script>
<script src="../js/jquery.multiselect.js"></script>
<div class="demo">
	<h3 class="tit">1、多选下拉框</h3>
	<select id="select1" multiple>
		<option value="1">Option 1</option>
		<option value="2">Option 2</option>
		<option value="3">Option 3</option>
		<option value="4">Option 4</option>
		<option value="5">Option 5</option>
		<option value="6">Option 6</option>
		<option value="7">Option 7</option>
		<option value="8">Option 8</option>
		<option value="9">Option 9</option>
		<option value="10">Option 10</option>
	</select>
	<p class="desc">具体配置项请查看
		<a target="_blank" href="http://www.erichynds.com/blog/jquery-ui-multiselect-widget">官方站点</a>
	<pre>
		$('#select1').multiselect({
			noneSelectedText: '请选择',
			selectedText: "已选择 # 项"
		});
	</pre>
	<script>
	$('#select1').multiselect({
		noneSelectedText: '请选择',
		selectedText: "已选择 # 项"
	});
	</script>
</div>
